<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome! -DEV Community (Reto) - Login</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/style.css" />
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon"
        href="https://dev-to-uploads.s3.amazonaws.com/uploads/logos/resized_logo_UQww2soKuUsjaOGNB38o.png" />
    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <!-- NAV -->
    <nav>
        <div id="nav-wrapper">
        </div>
    </nav>
    <!-- MAIN -->
    <div class="container d-flex justify-content-center align-items-center col-12 col-md-6 col-lg-6 col-xl-4 mb-0">
        <div class=" bg-white mt-2 pt-5 ">
            <div class="row justify-content-center ">
                <h2 class="text-center fs-2 login-title">Welcome to DEV Community</h2>
                <p class="text-center">DEV Community is a community of 1,107,295 amazing developers</p>
                <button class="col-10 my-1 border-0 rounded p-2 my-1 text-white bg-black">
                    <i class="bi bi-apple"></i> Continue with Apple
                </button>
                <button class="col-10 my-1 border-0 rounded p-2 my-1 text-white bg-forem">
                    <i class="bi bi-facebook"></i> Continue with Forem
                </button>
                <button class="col-10 my-1 border-0 rounded p-2 my-1 text-white bg-github">
                    <i class="bi bi-github"></i>Continue with Github
                </button>
                <button class="col-10 my-1 border-0 rounded p-2 my-1 text-white bg-twitter mb-3">
                    <i class="bi bi-twitter"></i>Continue with Twitter
                </button>
                <div class="texto-rayado text-center my-2">
                    <span class=" pw-text">Have a password? Continue with your email address</span>
                </div>
            </div>
            <form class="ps-5 pe-5 my-3">
                <div class="form-group my-1 fw-bold">
                    <label class="mb-2 emailInput" for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
                </div>
                <div class="form-group my-3 fw-bold">
                    <label class="mb-2 passwordInput" for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="">
                </div>
                <div class="form-check my-1">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember me</label>
                </div>
                <button id="login-button" type="submit"
                    class="btn btn-primary my-3 col-12 p-2 continueButton">Continue</button>
                <div class="col-12 d-flex justify-content-center">
                    <a href="#" class="col-12 text-decoration-none text-center mb-5 forgottenPassword">I forgot my password</a>
                </div>
            </form>
        </div>
    </div>
    <!-- FOOTER -->
    <footer
        class="d-flex flex-column align-items-center justify-content-center py-4 text-center footer__container bg-body-secondary"
        style="font-size: 0.8rem">
        <p>
            <a href="" class="text-decoration-none footer__a">DEV Community</a> — A
            constructive and inclusive social network for software developers. With
            you every step of your journey.
        </p>
        <!-- ... (contenido del pie de página) ... -->
    </footer>
    <script src="../js/login.js" type="module"></script>
    <script src="../js/navbar.js" type="module"></script>
</body>

</html>
